<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số lớn nhất, số nhỏ nhất trong dãy</title>
    <style>
        #result {
            font-size: 20px;
        }

        .button {
            font-size: 20px;
            font-weight: bold;
            height: 40px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Số lớn nhất, số nhỏ nhất trong dãy</h1>
    <button class="button" type="button" onclick="addNum()">Nhập số vào dãy</button>
    <button class="button" type="button" onclick="findMax()">Tìm số lớn nhất</button>
    <button class="button" type="button" onclick="findMin()">Tìm số nhỏ nhất</button>
    <br>
    <br>
    <div id="result"></div>
    <script type="text/javascript">
        let numArr = temp = [];
        let inputNum, wantInput = true, sentence = str = "", result = document.getElementById("result");
        function addNum() {
            do {
                inputNum = parseInt(prompt("Hãy nhập một con số vào ô sau"));
                while (isNaN(inputNum) || inputNum == null) {
                    alert("Lưu ý! Hệ thống chỉ ghi nhận các con số nguyên");
                    inputNum = parseInt(prompt("Hãy nhập lại một con số vào ô sau"));
                };
                numArr.push(inputNum);
                wantInput = confirm("Bạn muốn tiếp tục nhập một số khác chứ?");
            } while (wantInput == true);

            for (let i = 0; i < numArr.length; i++) {
                str += numArr[i] + " ";
            };
            sentence += "<p> Dãy số mà bạn đã nhập là: " + str + "</p>";
            result.innerHTML = sentence;
        };

        function findMax() {
            if (wantInput == false) {
                temp.sort(function (a, b) { return b - a });
                sentence += "<p> Trong đó, số " + temp[0] + " là số lớn nhất trong dãy.</p>";
                result.innerHTML = sentence;
            } else {
                alert("Hãy tạo một dãy số bất kì trước khi chọn chức năng so sánh");
                addNum();
            };
        };

        function findMin() {
            if (wantInput == false) {
                temp.sort(function (a, b) { return a - b });
                sentence += "<p> Trong đó, số " + temp[0] + " là số nhỏ nhất trong dãy.</p>";
                result.innerHTML = sentence;
            } else {
                alert("Hãy tạo một dãy số bất kì trước khi chọn chức năng so sánh");
                addNum();
            };
        };
    </script>
</body>

</html>
