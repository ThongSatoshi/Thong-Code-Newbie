<body>
    <h1>Là số, hay không phải là số?</h1>
    <button class="button" type="button" onclick="isNumber()">Kiểm tra ngay</button>
    <br>
    <br>
    <div id="result"></div>
    <script type="text/javascript">
        let input = prompt("Hãy nhập bất kì vào ô say");
        let result = document.getElementById("result");

        //         result.innerHTML = input + " là một con số";
        //     };
        // };

        //Cách 2: không dùng isNaN
        function isNumber() {
            let isAnumber = true;
            if (parseFloat(input) != input) {
                console.log(!isAnumber);
                result.innerHTML = input + " không phải là một con số";
            } else {
                console.log(isAnumber);
                result.innerHTML = input + " là một con số";
            };
        };
    </script>
