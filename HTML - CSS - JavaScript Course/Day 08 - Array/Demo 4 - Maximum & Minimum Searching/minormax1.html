<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất hoặc nhỏ nhất</title>
    <style>
        h1 {
            font-style: italic;
        }

        .button {
            font-size: 18px;
            height: 30px;
            width: 200px;
        }

        div {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Tìm giá trị lớn nhất hoặc nhỏ nhất trong mảng 1 chiều</h1>
    <button class="button" onclick="displayArr()">Hiển thị mảng</button>
    <button class="button" onclick="findMax()">Giá trị lớn nhất</button>
    <button class="button" onclick="findMin()">Giá trị nhỏ nhất</button>
    <br>
    <br>
    <div id="display"></div>
    <br>
    <div id="result"></div>
    <script type="text/javascript">
        let numArr = [];
        let i, p;
        for (i = 0; i < 100; i++) {
            numArr[i] = Math.floor(Math.random() * 100);
        };
        let display = document.getElementById("display");
        let result = document.getElementById("result");

        function displayArr() {
            i = 0;
            let row = col = 1;
            let grid = "<table border='1px' height='200px' width='200px' cellspacing='0' cellpadding='10px' stye='font-size:30px' style='text-align:center'>";
            while (row <= 10) {
                grid = grid + "<tr>";
                while (col <= 10) {
                    grid = grid + "<td>" + numArr[i] + "</td>";
                    col++;
                    i++;
                };
                grid = grid + "</tr>";
                col = 1;
                row++;
            };
            grid = grid + "</table>";
            display.innerHTML = grid;
        };

        function findMax() {
            i = 1;
            let max = numArr[i];
            for (i; i < numArr.length; i++) {
                if (max < numArr[i]) {
                    max = numArr[i]
                    p = i + 1;
                };
            };
            result.innerHTML = "Số lớn nhất trong mảng là: " + max + ", nằm tại vị trí ô thứ " + p;
        };

        function findMin() {
            i = 1;
            let min = numArr[i];
            for (i; i < numArr.length; i++) {
                if (min > numArr[i]) {
                    min = numArr[i]
                    p = i + 1;
                };
            };
            result.innerHTML = "Số nhỏ nhất trong mảng là: " + min + ", nằm tại vị trí ô thứ " + p;
        };
    </script>
</body>

</html>
