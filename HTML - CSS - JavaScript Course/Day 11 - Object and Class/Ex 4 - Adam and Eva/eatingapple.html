<body>
    <h1>Web ăn táo</h1>
    <button class="button" type="button" onclick="loadCanvas()">Tải Canvas</button>
    <button class="button" type="button" onclick="startGame()">Bắt đầu</button>
    <br>
    <br>
    <div style="display:none;">
        <img id="source" src="EdenBG.png" width="1000" height="450">
    </div>
    <br>
    <canvas id="canvas" width="1000px" height="450px" style="border:3px solid rgb(0, 0, 0)"></canvas>
    <script type="text/javascript">
        let context = document.getElementById("canvas").getContext("2d");
        let img = document.getElementById("source");

        function loadCanvas() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.beginPath();
            context.drawImage(img, 0, 0);
        };
    </script>
</body>
