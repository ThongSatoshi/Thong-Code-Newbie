<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa</title>
    <style>
        #result {
            font-size: 20px;
        }

        .button {
            font-size: 20px;
            font-weight: bold;
            height: 40px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Tính giai thừa</h1>
    <button class="button" type="button" onclick="calFactorial()">Tính giai thừa</button>
    <br>
    <br>
    <div id="result"></div>
    <script type="text/javascript">
        let result = document.getElementById("result");
        let num = parseInt(prompt("Hãy nhập hệ số vào ô sau"));
        while (isNaN(num) || num < 0 || num == null) {
            alert("Lưu ý! Hệ thống chỉ ghi nhận các số nguyên lớn hơn 0");
            num = parseInt(prompt("Hãy nhập hệ số vào ô sau"));
        };
        function calFactorial() {
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            };
            return result.innerHTML = num + "! là bằng: " + factorial;
        };
    </script>
</body>

</html>
