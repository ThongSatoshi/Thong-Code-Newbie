<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính nâng cao</title>
    <link rel="stylesheet" href="advanced_formatCal.css">
    <script type="text/javascript" src="advanced_doCal.js"></script>
</head>
<body>
    <table class="calculator" cell-padding="5px">
        <tr>
            <td colspan = "7"><h1 id="title">Advanced Calculator - Máy tính nâng cao</h1></td>
        </tr>
        <tr>
            <td colspan = "7"><div id="screen">0</div></td>
        </tr>
        <tr>
            <td><button class="button" id="exponentationBtn" type="button">x<sup>n</sup></button></td>
            <td><button class="button" id="sqrtBtn" type="button"><sup>n</sup>&#8730;x</button></td>
            <td><button class="button" id="fractionBtn" type="button"><sup>x</sup>&frasl;<sub>y</sub></button></td>
            <td><button class="button" id="percentageBtn" type="button">%</button></td>
            <td><button class="button" id="openBracketBtn" type="button">(</button></td>
            <td><button class="button" id="closeBracketBtn" type="button">)</button></td>
            <td><button class="button" id="clearBtn" type="button">CE</button></td>
        </tr>
        <tr>
            <td><button class="button" id="factorialBtn" type="button">x!</button></td>
            <td><button class="button" id="logarithBtn" type="button">log</button></td>
            <td><button class="button" id="logNapierBtn" type="button">ln</button></td>
            <td><button class="numPad" type="button">7</button></td>
            <td><button class="numPad" type="button">8</button></td>
            <td><button class="numPad" type="button">9</button></td>
            <td><button class="operatorBtn" type="button">+</sup></button></td>
        </tr>
        <tr>
            <td><button class="button" id="piNum" type="button">&#960;</button></td>
            <td><button class="button" id="imaginaryNum" type="button">i</button></td>
            <td><button class="button" id="napierNum" type="button">e</button></td>
            <td><button class="numPad" type="button">4</button></td>
            <td><button class="numPad" type="button">5</button></td>
            <td><button class="numPad" type="button">6</button></td>
            <td><button class="operatorBtn" type="button">-</button></td>
        </tr>
        <tr>
            <td><button class="button" id="sinBtn" type="button">sin</button></td>
            <td><button class="button" id="cosBtn" type="button">cos</button></td>
            <td><button class="button" id="tanBtn" type="button">tan</button></td>
            <td><button class="numPad" type="button">1</button></td>
            <td><button class="numPad" type="button">2</button></td>
            <td><button class="numPad" type="button">3</button></td>
            <td><button class="button" id="multiplyBtn" type="button">x</button></td>
            
        </tr>
        <tr>
            <td><button class="button" id="modBtn" type="button">mod</button></td>
            <td><button class="button" id="roundBtn" type="button">RND</button></td>
            <td><button class="button" id="sumBtn" type="button">&#8721;<sup>n</sup><sub>i=x</sub></button></td>
            <td><button class="numPad" type="button">0</button></td>
            <td><button class="numPad" type="button">.</button></td>
            <td><button id="equalBtn" type="button">=</button></td>
            <td><button class="button" id="divisionBtn" type="button">&#247;</button></td>
        </tr>
    </table>
</body>
</html>
