<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" href="formatCal.css">
</head>

<body>
    <table cellpadding="5px">
        <tr>
            <td colspan="4">
                <h1>Easy Calculator - Máy tính đơn giản </h1>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input class="inputBox" id="firstNum" type="number"></td>
            <td colspan="2"><input class="inputBox" id="secondNum" type="number"></td>
        </tr>
        <tr>
            <td><button class="button" id="addBtn" type="button">Cộng +</button></td>
            <td><button class="button" id="subBtn" type="button">Trừ -</button></td>
            <td><button class="button" id="mulBtn" type="button">Nhân x</button></td>
            <td><button class="button" id="divBtn" type="button">Chia :</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <div id="result"></div>
            </td>
        </tr>
    </table>

    <script type="text/javascript" src="doCal.js"></script>
</body>

</html>
