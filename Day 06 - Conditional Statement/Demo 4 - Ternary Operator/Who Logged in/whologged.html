<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai đã đăng nhập?</title>
</head>

<body>
    <script type="text/javascript">
        let login = prompt("Vị trí của bạn là?");
        (login == "Employee") ? alert("Xin chào anh/chị!") : 
        (login == "Director") ? alert("Kính chào ngài Giám Đốc!") : 
        (login == "") ? alert("[Error] No login!") :
        alert("Bạn là ai?");
    </script>
</body>
</html>
