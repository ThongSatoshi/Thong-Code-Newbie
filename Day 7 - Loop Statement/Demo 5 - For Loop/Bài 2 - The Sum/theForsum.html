<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp For tính tổng</title>
</head>
<body>
    <p id="result"></p>
    <script type="text/javascript">
        let num = parseInt(prompt("Hãy nhập con số của bạn"));
        let i, sum = 0;
        let result = document.getElementById("result");
        while(isNaN(num) || num == null || num < 0) {
            alert("Lưu ý! Hệ thống chỉ ghi nhận các số nguyên lớn hơn 0");
            num = parseInt(prompt("Hãy nhập con số của bạn"));
        };
        for (i = 1; i <= num; i++) {
            sum = sum + num;
            result.innerHTML = "Tổng là: " + sum;
        };
    </script>
</body>
</html>
