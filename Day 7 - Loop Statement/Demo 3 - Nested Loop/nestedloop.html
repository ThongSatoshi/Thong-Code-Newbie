<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ bảng theo yêu cầu</title>
</head>

<body>
    <script type="text/javascript">
        let grid, row, col;
        let i = 1;
        let num = parseInt(prompt("Hãy nhập số ô (cell) bạn muốn khởi tạo" + "\n" + "(kết quả số ô cuối cùng luôn là số ô bình phương)"));
        while (isNaN(num) || num == null || num <= 0) {
            alert("Lưu ý! Số cell chỉ nhận các giá trị là số nguyên lớn hơn 0");
            num = null;
            num = parseInt(prompt("Hãy nhập số ô (cell) bạn muốn khởi tạo"));
        };

        grid = "<table border='1px' height='500px' width='500px' cellspacing='0' cellpadding='10px' stye='font-size:30px' style='text-align:center'>";
        row = col = parseInt(prompt("Hãy nhấn phím 1 để bắt đầu chương trình"));
        while (isNaN(row) || row == null || row != 1) {
            alert("Xin vui lòng hãy nhấn phím 1 để bắt đầu chương trình!");
            row = col = null;
            row = col = parseInt(prompt("Hãy nhấn phím 1 để bắt đầu chương trình"));
        };

        while (row <= num || i <= num) {
            grid = grid + "<tr>";
            while (col <= num || i <= num) {
                grid = grid + "<td>" + (i++) + "</td>";
                col++;
            };
            grid = grid + "</tr>";
            col = 1;
            row++;
        };
        grid = grid + "</table>";
        document.write(grid);
    </script>
</body>

</html>
