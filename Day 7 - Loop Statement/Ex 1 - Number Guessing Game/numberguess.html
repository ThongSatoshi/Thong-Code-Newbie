<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số</title>
    <style>
        .playBtn {
            font-size: 20px;
            font-weight: bold;
            height: 40px;
            width: 150px;
        }
    </style>
</head>

<body>
    <button class="playBtn" type="button" onclick="playgame()">Chơi ngay!</button>
    <br>
    <p id="result"></p>
    <script>
        function playgame() {
            let inputNum, outputNum, n, t;
            let result = document.getElementById("result");
            n = parseInt(prompt("Hãy nhập khoảng số bạn muốn chơi"));
            while (isNaN(n) || n == null || n < 0) {
                alert("Xin vui lòng nhập khoảng số bạn muốn chơi từ 1 - 100");
                n == null;
                n = parseInt(prompt("Hãy nhập khoảng số bạn muốn chơi"));
            };
            outputNum = Math.floor(Math.random() * (n + 1));

            alert("Mời bạn bắt đầu dự đoán");
            inputNum = parseInt(prompt("Hãy nhập câu trả lời của bạn"));
            if (inputNum !== outputNum) {
                for (t = 2; t > 0; t--) {
                    alert("Câu trả lời không đúng! Vui lòng thử lại" + "\n" + "Bạn còn " + t + " lần trả lời")
                    inputNum = parseInt(prompt("Hãy nhập câu trả lời của bạn"));
                };
                result.innerHTML = "Chúc bạn may mắn lần sau!" + "<br>" + "Câu trả lời đúng là " + outputNum;
            } else {
                result.innerHTML = "Câu trả lời hoàn toàn chính xác!" + "<br>" + "Câu trả lời đúng là " + outputNum;
            };
        };
    </script>
</body>

</html>
