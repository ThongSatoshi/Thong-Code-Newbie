<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In dãy Fibonacci</title>
    <style>
        .button {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            font-weight: bold;
            height: 30px;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>In dãy Fibonacci</h1>
    <button class="button" type="button" onclick="theSequence()">Hiện dãy Fibonacci</button>
    <br>
    <br>
    <div id="result"></div>
    <script type="text/javascript">
        let result = document.getElementById("result")
        let digit = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số trong dãy Fibonacci?"));
        while (isNaN(digit) || digit == null || digit < 0) {
            alert("Lưu ý! Hệ thống chỉ ghi nhận các số nguyên lớn hơn 0");
            digit == null;
            digit = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số trong dãy Fibonacchi"));
        };
        var x = 0, y = 1, z;
        var i = 1;
        let text = "";
        function theSequence() {
            while (i < digit) {
                if (x == 0) {
                    text = text + x + "<br>";
                    text = text + y + "<br>";
                } else {
                    text = text + z + "<br>";
                };

                i++;
                z = x + y;
                x = y;
                y = z;
                result.innerHTML = "Dãy Fibonacci " + digit + " số: " + "<br>" + text;
            };
        };
    </script>
</body>

</html>
