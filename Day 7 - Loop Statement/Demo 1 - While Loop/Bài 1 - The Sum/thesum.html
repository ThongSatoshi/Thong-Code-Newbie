<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp While</title>
</head>

<body>
    <script type="text/javascript">
        var num = parseInt(prompt("Hãy nhập một con số vào đây"));
        let sum = 0;
        while (num != -1 || isNaN(num) || num == "") {
            num = parseInt(prompt("Hãy nhập một con số vào đây"));
            alert(num);
            sum += num;
        };
        
        document.write("Tổng là: " + sum);
    </script>
</body>

</html>
