<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ hiển thị dãy Fibonacci chia hết cho 5</title>
    <style>
        .button {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            font-weight: bold;
            height: 30px;
            width: 200px;
        }

        #result {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Dãy các số Fibonacci chia hết cho n</h1>
    <button class="button" type="button" onclick="dividedBy5()">In ngay</button>
    <br>
    <p id="result"></p>
    <script type="text/javascript">
        var x = 0, y = 1, z, first, second, third;
        var i = 1;
        let text = "";
        let result = document.getElementById("result");
        let num = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số Fibonacci?"));
        while (isNaN(num) || num == null || num <= 0) {
            alert("Lưu ý! Hệ thống chỉ ghi nhận các số lớn hơn 0");
            num == null;
            num = parseInt(prompt("Bạn muốn hiển thị bao nhiêu số Fibonacci?"));
        };
        let n = parseInt(prompt("Chỉ nhận các số chia hết cho...?"));
        while (isNaN(n) || n == null || n <= 0) {
            alert("Lưu ý! Hệ thống chỉ ghi nhận các số lớn hơn 0");
            n == null;
            n = parseInt(prompt("Chỉ nhận các số chia hết cho...?"));
        };
        function dividedBy5() {
            while (i < num) {
                if (x == 0) {
                    first = x;
                    text = text + x + "<br>";
                    i++;
                } else {
                    if (y % n == 0 && i == 2) {
                        second = y;
                        text = text + z + "<br>";
                        i++;
                    } else if (y % n == 0) {
                        text = text + z + "<br>";
                        i++;
                    };
                };

                z = x + y;
                x = y;
                y = z;
                result.innerHTML = "Dãy các số Fibonacci chia hết cho " + n + " là: " + "<br>" + text + "<br>" + "Trong đó, số đầu tiên trong dãy chia hết cho " + n + " là: " + first + " / khác 0 là: " + second;
            };
        };
    </script>
</body>

</html>
