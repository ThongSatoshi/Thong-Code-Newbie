<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiện dãy số nguyên tố (Prime Number)</title>
</head>

<body>
    <h1>Dãy số nguyên tố (Prime Number)</h1>
    <div id="result"></div>
    <script type="text/javascript">
        let result = document.getElementById("result");
        let digit = parseInt(prompt("Bạn muốn hiển thị ra bao nhiêu số nguyên tố?"));
        while (isNaN(digit) || digit == null || digit <= 1) {
            alert("Lưu ý! Hệ thống chỉ nhận các số lớn hơn 0");
            digit == null;
            digit = parseInt(prompt("Bạn muốn hiển thị ra bao nhiêu só nguyên tố"));
        };

        let a, b, count;
        let text = "";
        let factor;
        for (a = 1, count = 1; count <= digit; a++) {
            factor = 0;
            for (b = 1; b <= a; b++) {
                if (a % b == 0) {
                    factor++;
                    continue;
                };
            };
            if (factor == 2) {
                text = text + a + "<br>";
                count++;
            };
        };
        result.innerHTML = "Dãy " + digit + " số nguyên tố của bạn là: " + "<br>" + text;
    </script>
</body>

</html>
