<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khởi tạo và gọi hàm</title>
</head>
<body>
    <script type="text/javascript">
        function checkAnswer(x) {
            let result = "";
            if (x == true) {
                result += "Tuyệt! Vậy chúng ta bắt đầu ván Shogi nhé"
            } else {
                result += "Thật đáng tiếc! Hẹn bạn lần sau vậy"
            };
            return result;
        };

        let answer = confirm("Bạn có muốn chơi một ván Shogi với tôi không?");
        alert(checkAnswer(answer));
    </script>
</body>
</html>
