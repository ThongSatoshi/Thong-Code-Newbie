<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 30 số tự nhiên đầu tiên</title>
    <style>
        .button {
            font-family: 'Times New Roman', Times, serif;
            font-size: 18px;
            font-weight: bold;
            height: 30px;
            width: 200px;
        }

        #result {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>Tổng n số tự nhiên từ 0 đến n</h1>
    <button class="button" type="button" onclick="start()">Bắt đầu ngay</button>
    <br>
    <p id="result"></p>
    <script type="text/javascript">
        let num = 0, sum = 0;
        let result = document.getElementById("result");
        let n = parseInt(prompt("Bạn muốn tính tổng bao nhiêu số trong dãy?"));
        while (isNaN(n) || n == null || n < 0) {
            alert("Lưu ý! Hệ thống chỉ ghi nhận các số lớn hơn hoặc bằng 0");
            n = parseInt(prompt("Bạn muốn tính tổng bao nhiêu số trong dãy?"));
        };
        function start() {
            while (num < n) {
                sum = sum + num;
                num++;
            };
            result.innerHTML = "Tổng " + n + " số tự nhiên từ 0 đến " + n + " là: " + sum;
        };
    </script>
</body>

</html>
