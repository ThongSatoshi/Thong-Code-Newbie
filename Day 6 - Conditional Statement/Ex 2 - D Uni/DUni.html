<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm đại học khối D</title>
    <style>
        h1 {
            font-size: 35px;
        }

        p {
            font-size: 25px;
        }

        div {
            font-size: 25px;
            color: rgb(255, 0, 0);
        }

        #mathScore,
        #literatureScore,
        #englishScore {
            font-size: 18px;
            height: 30px;
            width: 300px;
        }

        .selectBox {
            font-size: 18px;
            height: 30px;
            width: 150px;
        }

        .button {
            font-size: 18px;
            height: 30px;
            width: 100px;
        }
    </style>
</head>

<body>
    <table cellpadding="5px">
        <tr>
            <td colspan="2" text-align="center">
                <h1>Tính điểm Đại Học khối D</h1>
            </td>
        </tr>
        <tr>
            <td>
                <p>Môn Toán</p>
            </td>
            <td><input id="mathScore" type="number" placeholder="Hãy nhập điểm Toán vào đây" min="0" max="10"
                    onkeyup="updateScore('Math', this)" required></td>
        </tr>
        <tr>
            <td>
                <p>Môn Văn</p>
            </td>
            <td><input id="literatureScore" type="number" placeholder="Hãy nhập điểm Văn vào đây" min="0" max="10"
                    onkeyup="updateScore('Literature', this)" required></td>
        </tr>
        <tr>
            <td>
                <p>Môn Anh</p>
            </td>
            <td><input id="englishScore" type="number" placeholder="Hãy nhập điểm Anh vào đây" min="0" max="10"
                    onkeyup="updateScore('English', this)" required></td>
        </tr>
        <tr>
            <td>
                <p>Khu vực ưu tiên</p>
            </td>
            <td>
                <select class="selectBox" id="areaScore" required>
                    <option>KV1</option>
                    <option>KV2</option>
                    <option>KV2-NT</option>
                    <option>KV3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button class="button" id="checkBtn" type="button">Tính ngay</button></td>
            <td><button class="button" id="resetBtn" type="button" onclick="clear()">Nhập lại</button></td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="result"></div>
            </td>
        </tr>
    </table>

    <script type="text/javascript">
        let math, literature, english;
        let checkBtn = document.getElementById("checkBtn");
        let result = document.getElementById("result");

        checkBtn.addEventListener("click", function () {
            let isNan = isNaN(math) || isNaN(literature) || isNaN(english);
            let isNull = (math == null) || (literature == null) || (english == null);
            if (isNan || isNull) {
                result.innerHTML = "[Error] Không thể thực hiện phép tính";
            } else {
                let areaScore = document.getElementById("areaScore");
                let area;
                switch (areaScore.value) {
                    case "KV1":
                        area = 0.75;
                        break;
                    case "KV2":
                        area = 0.5;
                        break;
                    case "KV2-NT":
                        area = 0.25;
                        break;
                    case "KV3":
                        area = 0;
                        break;
                };
                let total = math + literature + english + area;
                result.innerHTML = "Tổng điểm Đại Học khối D của bạn là " + total;
            };
        });

        function updateScore(name, obj) {
            switch (name) {
                case 'Math':
                    math = parseFloat(obj.value);
                    break;
                case 'Literature':
                    literature = parseFloat(obj.value);
                    break;
                case 'English':
                    english = parseFloat(obj.value);
                    break;
            };
        };

        function clear() {
            math = 0;
            literature = 0;
            english = 0;
            result.lastChild.remove();
        };
    </script>
</body>

</html>
