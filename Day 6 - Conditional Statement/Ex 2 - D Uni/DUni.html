<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm đại học khối D</title>
    <style>
        h1 {
            font-size: 35px;
        }

        p {
            font-size: 25px;
        }

        div {
            font-size: 25px;
            color: rgb(255, 0, 0);
        }

        .inputBox {
            font-size: 18px;
            height: 30px;
            width: 300px;
        }

        .selectBox {
            font-size: 18px;
            height: 30px;
            width: 150px;
        }

        .button {
            font-size: 18px;
            height: 30px;
            width: 100px;
        }
    </style>
</head>

<body>
    <form action="javascript:handleClick()" method="get">
        <table cellpadding="5px">
            <tr>
                <td colspan="2" text-align="center">
                    <h1>Tính điểm Đại học khối D</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Môn Toán</p>
                </td>
                <td><input class="inputBox" id="mathScore" type="number" name="score"
                        placeholder="Hãy nhập điểm Toán vào đây"></td>
            </tr>
            <tr>
                <td>
                    <p>Môn Văn</p>
                </td>
                <td><input class="inputBox" id="literatureScore" type="number" name="score"
                        placeholder="Hãy nhập điểm Văn vào đây"></td>
            </tr>
            <tr>
                <td>
                    <p>Môn Anh</p>
                </td>
                <td><input class="inputBox" id="englishScore" type="number" name="score"
                        placeholder="Hãy nhập điểm Anh vào đây"></td>
            </tr>
            <tr>
                <td>
                    <p>Khu vực ưu tiên</p>
                </td>
                <td>
                    <select class="selectBox" id="areaScore">
                        <option>KV1</option>
                        <option>KV2</option>
                        <option>KV2-NT</option>
                        <option>KV3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input class="button" id="checkBtn" type="submit" value="Tính ngay"></td>
                <td><button class="button" id="resetBtn" type="button">Nhập lại</td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="result"></div>
                </td>
            </tr>
        </table>
    </form>

    
</body>

</html>
