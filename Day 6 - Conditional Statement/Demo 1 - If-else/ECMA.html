<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tên chính thức của JS Script</title>
</head>
<body>
    <script type="text/javascript">
        let officialName = prompt("Tên chính thức của JavaScript là gì?");
        if (officialName == "ECMAScript") {
            document.write("Câu trả lời chính xác!");
        } else {
            document.write("Chúc bạn may mắn lần sau!" + "<br/>" + "Đáp án đúng là ECMAScript")
        };
    </script>
</body>
</html>
