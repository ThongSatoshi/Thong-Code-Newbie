<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trên hay dưới?</title>
</head>
<body>
    <script type="text/javascript">
        let firstnumb = prompt("Hãy nhập số thứ nhất");
        while (isNaN(firstnumb) || firstnumb == null) {
            alert ("Lưu ý! Hệ thống chỉ ghi nhận số");
            firstnumb == null;
            firstnumb = prompt("Hãy nhập số thứ nhất");
        };
        var a = parseFloat(firstnumb);
        let secondnumb = prompt("Hãy nhập số thứ hai");
        while (isNaN(secondnumb) || secondnumb == null) {
            alert ("Lưu ý! Hệ thống chỉ ghi nhận số");
            secondnumb == null;
            secondnumb = prompt("Hãy nhập số thú hai");
        };
        var b = parseFloat(secondnumb);

        let c = a + b;
        c < 4 ? alert("Below!") : alert("Over!"); 
    </script>
</body>
</html>
