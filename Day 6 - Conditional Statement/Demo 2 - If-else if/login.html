<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<body>
    <script type="text/javascript">
        let username = prompt("Hãy nhập tên đăng kí");
        let password;
        if (username == "Admin") {
            password = prompt("Hãy nhập mật khẩu");
            if (password == "TheMaster") {
                document.write("Welcome Admin!");
            } else if (password == "") {
                document.write("[Error] Không tồn tại. Canceled");
            } else {
                document.write("Sai mật khẩu! Vui lòng nhập lại sau");
            };
        } else if (username == "") {
            document.write ("[Error] Không tồn tại. Canceled");
        } else {
            document.write ("Không thể nhận diện tên đăng nhập! Vui lòng nhập lại sau");
        }
    </script>
</body>
</html>
