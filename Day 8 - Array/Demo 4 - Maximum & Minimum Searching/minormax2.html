<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất hoặc nhỏ nhất</title>
    <style>
        h1 {
            font-style: italic;
        }

        .button {
            font-size: 18px;
            height: 30px;
            width: 200px;
        }

        div {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Tìm giá trị lớn nhất hoặc nhỏ nhất trong mảng 2 chiều</h1>
    <button class="button" onclick="displayArr()">Hiển thị mảng</button>
    <button class="button" onclick="findMax()">Giá trị lớn nhất</button>
    <button class="button" onclick="findMin()">Giá trị nhỏ nhất</button>
    <br>
    <br>
    <div id="display"></div>
    <br>
    <div id="result"></div>

    <script type="text/javascript">
        let numArr = [];
        let i, j, k, limit = 10;
        for (i = 0; i < limit; i++) {
            numArr.push([]);
            for (j = 0; j < limit; j++) {
                let num = Math.floor(Math.random() * 100);
                numArr[i].push(num);
            };
        };
        console.log(numArr);

        var min = max = numArr[0][0];
        let posMin = posMax = 0;
        for (i = 0; i < limit; i++) {
            for (j = 1; j < limit; j++) {
                if (max < numArr[i][j]) {
                    max = numArr[i][j];
                    posMax = (i * 10 + (j + 1));
                    break;
                };
                if (min > numArr[i][j]) {
                    min = numArr[i][j];
                    posMin = (i * 10 + (j + 1));
                    break;
                };
            };
        };

        let display = document.getElementById("display");
        let result = document.getElementById("result");

        function displayArr() {
            i = 0, j = 0;
            let row = col = 1;
            let grid = "<table border='1px' height='200px' width='200px' cellspacing='0' cellpadding='10px' stye='font-size:30px' style='text-align:center'>";
            while (row <= 10 || i < numArr.length) {
                grid = grid + "<tr>";
                while (col <= 10 || j < numArr[i].length) {
                    grid = grid + "<td>" + numArr[i][j] + "</td>";
                    col++;
                    j++;
                };
                grid = grid + "</tr>";
                col = 1;
                row++;
                j = 0;
                i++;
            };
            grid = grid + "</table>";
            display.innerHTML = grid;
        };

        function findMax() {
            result.innerHTML = "Số lớn nhất trong mảng là: " + max + ", nằm ở vị trí ô thứ " + posMax;
        };

        function findMin() {
            result.innerHTML = "Số nhỏ nhất trong mảng là: " + min + ", nằm ở vị trí ô thứ " + posMin;
        };
    </script>
</body>

</html>
