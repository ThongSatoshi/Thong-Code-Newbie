<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất hoặc nhỏ nhất</title>
    <style>
        h1 {
            font-style: italic;
        }

        .button {
            font-size: 18px;
            height: 30px;
            width: 200px;
        }

        div {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1>Tìm giá trị lớn nhất hoặc nhỏ nhất trong mảng</h1>
    <button class="button" onclick="findMax()">Giá trị lớn nhất</button>
    <button class="button" onclick="findMin()">Giá trị nhỏ nhất</button>
    <br>
    <br>
    <div id="result"></div>
    <script type="text/javascript">
        let numArr = [19, 8, 22, 5, 25, 7, 10, 100, 3, 6, 0, 2, 23, 6, 12, 28, 15, 9];
        let max = numArr[0], min = numArr[0], i = 0, p = 0;
        let result = document.getElementById("result");
        function findMax() {
            for (i; i < numArr.length; i++) {
                if (max < numArr[i]) {
                    max = numArr[i]
                    p = i + 1;
                };
            };
            result.innerHTML = "Số lớn nhất tồn tại trong mảng là: " + max + ", nằm tại vị trí thứ " + p;
        };
        function findMin() {
            for (i; i < numArr.length; i++) {
                if (min > numArr[i]) {
                    min = numArr[i]
                    p = i + 1;
                };
            };
            result.innerHTML = "Số lớn nhất tồn tại trong mảng là: " + min + ", nằm tại vị trí thứ " + p;
        };
    </script>
</body>

</html>
