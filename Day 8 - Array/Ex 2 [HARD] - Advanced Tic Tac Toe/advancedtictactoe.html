<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn cờ Caro nâng cao</title>
    <style>
        h1 {
            font-style: italic;
        }

        .button {
            font-size: 20px;
            font-weight: bold;
            height: 40px;
            width: 200px;
        }

        p {
            font-size: 20px;
        }

        td {
            font-size: 30px;
            font-weight: bold;
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body onload="displayBoard(), askUsername()">
    <h1>Bàn cờ Caro nâng cao (Advanced Tic Tac Toe)</h1>
    <p id="turnCounter">Số lượt hiện tại: 0 (chưa bắt đầu)</p>
    <p id="winnerName">〇 đi trước, ✕ đi sau. Người chiến thắng là: ???</p>
    <hr style="width:40%; text-align:left; margin-left:0">
    <br>
    <div id="board"></div>
    <br>
    <button class="button" type="button" onclick="changeValue()">Đánh dấu 〇/✕</button>
    <button class="button" type="button" onclick="deleteValue()">Xóa dấu 〇/✕</button>

    <script type="text/javascript">
        let turnCounter = document.getElementById("turnCounter");
        let winnerName = document.getElementById("winnerName");
        let board = document.getElementById("board");
        let boardArr = [];
        let i, j, turn = 0, team, coord;
        let player1 = player2 = "";
        let isChangeValue = isWinning = false;
        let limit = parseInt(prompt("Bạn muốn bàn cờ caro to cỡ bao nhiêu? (3-4-5)"));
        while (isNaN(limit) || limit < 3 || limit > 5) {
            alert("Kích cỡ bàn cờ Caro không được nhỏ hơn 3 và lớn hơn 5");
            limit = parseInt(prompt("Bạn muốn bàn cờ caro to cỡ bao nhiêu? (N²)"));
        };
        for (i = 0; i < limit; i++) {
            boardArr.push([]);
            for (j = 0; j < limit; j++) {
                boardArr[i].push(" ");
            };
        };

        function displayBoard() {
            i = 0, j = 0;
            let row = col = 1;
            let grid = "<table border='1px' height='400px' width='400px' cellspacing='0' cellpadding='10px' stye='font-size:30px' style='text-align:center'>";
            while (row <= limit || i < boardArr.length) {
                grid = grid + "<tr>";
                while (col <= limit || j < boardArr[i].length) {
                    grid = grid + "<td>" + boardArr[i][j] + "</td>";
                    col++;
                    j++;
                };
                grid = grid + "</tr>";
                col = 1;
                row++;
                j = 0;
                i++;
            };
            grid = grid + "</table>";
            board.innerHTML = grid;
        };

        function askUsername() {
            let length;
            player1 = prompt("Hãy nhập tên người chơi thứ nhất");
            while (player1.length == 0 || player1.length > 30) {
                alert("Tên người dùng không hợp lệ! Vui lòng nhập lại sau");
                player1 = prompt("Hãy nhập tên người chơi thứ nhất");
            };
            player2 = prompt("Hãy nhập tên người chơi thứ hai");
            while (player2.length == 0 || player2.length > 30) {
                alert("Tên người dùng không hợp lệ! Vui lòng nhập lại sau");
                player2 = prompt("Hãy nhập tên người chơi thứ nhất");
            };
        };

        function turnCount() {
            if (turn % 2 == 0) {
                team = "O";
            } else {
                team = "X";
            };

            if (isChangeValue == true) {
                turn++;
                turnCounter.innerHTML = "Số lượt hiện tại: " + turn;
            };
        };

        function coordCal() {
            i = parseInt((coord - 1) / limit);
            j = (coord - 1) % limit;
        };

        function congratWinner() {
            let winner = "";
            if (turn % 2 == 0) {
                winner = player2;
            } else {
                winner = player1;
            };
            winnerName.innerHTML = "〇 đi trước, ✕ đi sau. Người chiến thắng là: " + winner;
        };

        function changeValue() {
            coord = parseInt(prompt("Vui lòng nhập tọa độ ô bạn muốn đánh dấu"));
            while (isNaN(coord) || coord < 1 || coord > 25 || coord == null) {
                alert("Lưu ý! Hệ thống chỉ ghi nhận các tọa độ từ 1 đến 25");
                coord = parseInt(prompt("Vui lòng nhập tọa độ bạn muốn đánh dấu"));
            };
            isChangeValue = true;
            turnCount();
            coordCal();

            switch (team) {
                case "O":
                    boardArr[i].splice(j, 1, "O");
                    displayBoard();
                    break;
                case "X":
                    boardArr[i].splice(j, 1, "X");
                    displayBoard();
                    break;
            };
        };

        function deleteValue() {
            coord = parseInt(prompt("Vui lòng nhập tọa độ ô bạn muốn xóa"));
            while (isNaN(coord) || coord < 1 || coord > 25 || coord == null) {
                alert("Lưu ý! Hệ thống chỉ ghi nhận các tọa độ từ 1 đến 25");
                coord = parseInt(prompt("Vui lòng nhập tọa độ bạn muốn xóa"));
            };
            turnCount();
            coordCal();

            switch (team) {
                case "O":
                    boardArr[i].splice(j, 1, " ");
                    displayBoard();
                    break;
                case "X":
                    boardArr[i].splice(j, 1, " ");
                    displayBoard();
                    break;
            };
        };

        function winnerCheck() {
            
        };
    </script>
</body>

</html>
