<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bàn cờ Caro nâng cao</title>
    <link rel="stylesheet" href="formatgame.css">
</head>

<body onload="displayBoard(), askUsername()">
    <h1>Bàn cờ Caro nâng cao (Advanced Tic Tac Toe)</h1>
    <p id="turnCounter">Số lượt hiện tại: 0 (chưa bắt đầu)</p>
    <p id="winnerName">〇 đi trước, ✕ đi sau. Người chiến thắng là: ???</p>
    <audio id="sound1" controls>
        <source src="audio\gamebgm.mp3" type="audio/mpeg">
        [Error] Trình duyệt của bạn không hỗ trợ định dạng âm thanh này
    </audio>
    <audio id="sound2">
        <source src="audio\click.mp3" type="audio/mpeg">
        [Error] Trình duyệt của bạn không hỗ trợ định dạng âm thanh này
    </audio>
    <audio id="sound3">
        <source src="audio\erase.mp3" type="audio/mpeg">
        [Error] Trình duyệt của bạn không hỗ trợ định dạng âm thanh này
    </audio>
    <audio id="sound4">
        <source src="audio\congrat.mp3" type="audio/mpeg">
        [Error] Trình duyệt của bạn không hỗ trợ định dạng âm thanh này
    </audio>
    <hr style="width:40%; text-align:left; margin-left:0">
    <br>
    <div id="board"></div>
    <br>
    <button class="button" type="button" onclick="changeValue()">Đánh dấu 〇/✕</button>
    <button class="button" type="button" onclick="deleteValue()">Xóa dấu 〇/✕</button>

    <script type="text/javascript" src="gamescript.js"></script>
</body>

</html>
